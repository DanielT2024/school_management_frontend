<!DOCTYPE html>
<html>
<head>
  <title>Verify Email</title>
</head>
<body>
  <h2>Verifying your email...</h2>
  <script>
    const pathParts = window.location.pathname.split('/');
    const token = pathParts[pathParts.length - 2] || window.location.search.split('token=')[1];

    if (!token) {
      document.body.innerHTML = `<h2 style="color:red;">No verification token found.</h2>`;
    } else {
      fetch(`https://schoolmanagement-production-1246.up.railway.app/api/auth/verify-email/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message)
          document.body.innerHTML = `<h2 style="color:green;">${data.message}</h2>`;
        else
          document.body.innerHTML = `<h2 style="color:red;">${data.error || "Verification failed."}</h2>`;
      })
      .catch(err => {
        document.body.innerHTML = `<h2 style="color:red;">Verification failed: ${err}</h2>`;
      });
    }
  </script>
</body>
</html>
