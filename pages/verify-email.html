<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #333;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 40px 30px;
    }
    h1 { color: #007cba; }
    p { line-height: 1.5; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verifying Your Email...</h1>
    <p id="status">Please wait while we verify your email.</p>
  </div>

  <script>
    async function verifyEmail() {
      try {
        // Extract token from the URL path
        const pathParts = window.location.pathname.split("/");
        const token = pathParts[pathParts.length - 2] || pathParts[pathParts.length - 1];

        if (!token || token === "verify-email") {
          document.getElementById("status").innerHTML =
            "<p class='error'>❌ No verification token found in URL.</p>";
          return;
        }

        // Make POST request to backend
        const response = await fetch("https://schoolmanagement-production-1246.up.railway.app/api/auth/verify-email/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token }),
        });

        const data = await response.json();

        if (response.ok) {
          document.querySelector("h1").innerText = "✅ Email Verified!";
          document.getElementById("status").innerHTML = `
            <p class='success'>${data.message || "Your email has been successfully verified."}</p>
            <p>You can now close this page and log in.</p>`;
        } else {
          document.querySelector("h1").innerText = "Verification Failed";
          document.getElementById("status").innerHTML = `
            <p class='error'>${data.error || "The verification link may have expired or is invalid."}</p>`;
        }
      } catch (err) {
        document.querySelector("h1").innerText = "Verification Error";
        document.getElementById("status").innerHTML = `
          <p class='error'>${err.message || "Something went wrong while verifying."}</p>`;
      }
    }

    verifyEmail();
  </script>
</body>
</html>
