name: ğŸš€ Deploy to Vercel on main push

on:
  push:
    branches:
      - main  # or whatever your production branch is

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: âš™ï¸ Install Vercel CLI
        run: npm install -g vercel

      - name: ğŸ§° Install Watchdog
        run: |
          python -m pip install --upgrade pip
          pip install watchdog


      - name: ğŸ§° Build project
        run: python build.py  # your custom build step (adjust as needed)

      - name: ğŸš€ Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          # VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
